<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Stuff</title>

    <script src="app.js" charset="utf-8"></script>
    <style media="screen">
      body {font-family: 'sans-serif'; font-size: 24px;}
      .add-pokemon-button {
        border-radius: 3px;
        padding: 5px 15px;
        background-color: gray;
        color: #fff;

      }
      li {

    <button class="add-pokemon-button" type="button" id="add-pokemon">

      <ul id="pokemon-list"></ul>

  </body>
